<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros do Novo Testamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu a {
            margin-right: 10px;
            padding: 5px 15px;  /* Reduzindo o tamanho do padding */
            font-size: 14px;    /* Reduzindo o tamanho da fonte */
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #34495e;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
            margin: 20px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu a {
                display: block;
                margin: 5px 0;
                width: 100%;
                text-align: center;
                padding: 8px 12px; /* Ajustando o tamanho no mobile */
                font-size: 16px;   /* Ajustando o tamanho da fonte no mobile */
            }

            iframe {
                height: 400px; /* Menor altura para dispositivos móveis */
            }
        }

        /* Estilo para o botão de voltar ao topo */
        #topButton {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            z-index: 999; /* Garantir que o botão fique sempre acima dos outros elementos */
        }

        #topButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Livros do Novo Testamento</h1>
    <div class="menu">
        <a href="#" onclick="loadBook('Mateus')">Mateus</a>
        <a href="#" onclick="loadBook('Marcos')">Marcos</a>
        <a href="#" onclick="loadBook('Lucas')">Lucas</a>
        <a href="#" onclick="loadBook('Joao')">João</a>
        <a href="#" onclick="loadBook('Atos')">Atos</a>
        <a href="#" onclick="loadBook('Romanos')">Romanos</a>
        <a href="#" onclick="loadBook('1Corintios')">1 Corintios</a>
		<a href="#" onclick="loadBook('2Corintios')">2 Corintios</a>
        <a href="#" onclick="loadBook('Galatas')">Gálatas</a>
        <a href="#" onclick="loadBook('Efesios')">Efésios</a>
        <a href="#" onclick="loadBook('Filipenses')">Filipenses</a>
        <a href="#" onclick="loadBook('Colossenses')">Colossenses</a>
        <a href="#" onclick="loadBook('1Tessalonicenses')">1 Tessalonicenses</a>
        <a href="#" onclick="loadBook('2Tessalonicenses')">2 Tessalonicenses</a>
        <a href="#" onclick="loadBook('1Timoteo')">1 Timóteo</a>
        <a href="#" onclick="loadBook('2Timoteo')">2 Timóteo</a>
        <a href="#" onclick="loadBook('Tito')">Tito</a>
        <a href="#" onclick="loadBook('Filemon')">Filemon</a>
        <a href="#" onclick="loadBook('Hebreus')">Hebreus</a>
        <a href="#" onclick="loadBook('Tiago')">Tiago</a>
        <a href="#" onclick="loadBook('1Pedro')">1 Pedro</a>
        <a href="#" onclick="loadBook('2Pedro')">2 Pedro</a>
        <a href="#" onclick="loadBook('1Joao')">1 João</a>
        <a href="#" onclick="loadBook('2Joao')">2 João</a>
        <a href="#" onclick="loadBook('3Joao')">3 João</a>
        <a href="#" onclick="loadBook('Judas')">Judas</a>
        <a href="#" onclick="loadBook('Apocalipse')">Apocalipse</a>
    </div>

    <!-- Espaço para o iframe carregar o conteúdo do livro -->
    <iframe id="bookIframe" src="" title="Livro"></iframe>

    <!-- Botão de voltar ao topo -->
    <button id="topButton" onclick="scrollToTop()">Topo</button>

    <script>
        function loadBook(bookName) {
            // Caminho para o arquivo HTML do livro
            const filePath = `livros/${bookName}.html`;

            // Atualiza o src do iframe para carregar o livro
            document.getElementById('bookIframe').src = filePath;

            // Após carregar o livro, rola a página para o topo do iframe
            document.getElementById('bookIframe').onload = function() {
                document.getElementById('bookIframe').contentWindow.scrollTo(0, 0); // Rola para o topo do conteúdo do iframe
            };
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mostrar ou esconder o botão de voltar ao topo
        window.onscroll = function() {
            const topButton = document.getElementById('topButton');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        };
    </script>
</body>
</html>
