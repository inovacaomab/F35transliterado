<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros do Novo Testamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #333;
            overflow: hidden;
        }
        #menu a {
            float: left;
            display: block;
            color: white;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
        #menu a:hover {
            background-color: #ddd;
            color: black;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Menu de navegação -->
    <div id="menu">
        <a href="#" onclick="loadBook('mateus')">Mateus</a>
        <a href="#" onclick="loadBook('marcos')">Marcos</a>
        <a href="#" onclick="loadBook('lucas')">Lucas</a>
        <a href="#" onclick="loadBook('joao')">João</a>
        <!-- Adicione outros livros aqui -->
    </div>

    <!-- Área onde o conteúdo será carregado -->
    <div id="content">
        <h2>Selecione um livro para ler</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
